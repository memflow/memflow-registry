[package]
name = "memflow-registry-shared"
version = "0.1.0"
authors = ["ko1N <ko1N1337@gmail.com>", "Aurimas Bla≈æulionis <0x60@pm.me>"]
edition = "2021"
license = "MIT"
rust-version = "1.70.0"

[dependencies]
# general
log = "0.4"
thiserror = "1.0"
serde = { version = "1.0", features = ["derive"] }

# plugin analysis
memflow = { version = "0.2", git = "https://github.com/memflow/memflow" }

# plugin storage
sha256 = "1.5"
chrono = { version = "0.4", features = ["serde"] }

# signatures
k256 = { version = "0.13", features = ["serde", "pem"] }
