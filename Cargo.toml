[package]
name = "memflow-registry"
version = "0.1.0"
authors = ["ko1N <ko1N1337@gmail.com>", "Aurimas Bla≈æulionis <0x60@pm.me>"]
edition = "2021"
license = "MIT"
rust-version = "1.70.0"

[dependencies]
log = "0.4"
env_logger = "0.11"
thiserror = "1.0"
tokio = { version = "1.36.0", features = ["macros", "rt-multi-thread", "fs"] }
tokio-util = "0.7"
axum = { version = "0.7", features = ["multipart"] }
bytes = "1.5"

# parse plugins that are being uploaded
goblin = "0.8"
dataview = "1.0"
num-traits = "0.2"
constcat = "0.5"

# plugin storage
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sha256 = "1.5"
parking_lot = "0.12"
chrono = { version = "0.4", features = ["serde"] }
